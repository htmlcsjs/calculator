<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 

    <title>calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <p id="textHolder">
    	
    </p>
    <table class="text-monospace">
    	<tr>
    		<td><button type="button" class="btn btn-primary">7</button></td>
    		<td><button type="button" class="btn btn-primary">8</button></td>
    		<td><button type="button" class="btn btn-primary">9</button></td>
    		<td><button type="button" class="btn btn-outline-success">รท</button></td>
    	</tr>
    	<tr>
    		<td><button type="button" class="btn btn-primary">4</button></td>
    		<td><button type="button" class="btn btn-primary">5</button></td>
    		<td><button type="button" class="btn btn-primary">6</button></td>
    		<td><button type="button" class="btn btn-outline-success">x</button></td>
    	</tr>
    	<tr>
    		<td><button type="button" class="btn btn-primary">1</button></td>
    		<td><button type="button" class="btn btn-primary">2</button></td>
    		<td><button type="button" class="btn btn-primary">3</button></td>
    		<td><button type="button" class="btn btn-outline-success">-</button></td>
    	</tr>
    	<tr>
    		<td colspan="2"><button type="button" class="btn btn-primary btn-block">0 </button></td>
    		<td><button type="button" class="btn btn-primary">.</button></td>
    		<td><button type="button" class="btn btn-outline-success">+</button></td>
    	</tr>
    	<tr>
    		<td colspan="3"><button type="button" class="btn btn-outline-warning btn-block">=</button></td>
    		<td><button type="button" class="btn btn-outline-danger btn-block">C</button></td>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	
    </script>
  </body>
</html>
