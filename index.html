<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <br />
      <p id="textHolder" class="text-monospace">
        <span class="gray">
          <input type="text" name="input" id="inputBox" value="Enter text below">
        </span>
      </p>
    <table class="text-monospace">
    	<tr>
    		<td><button type="button" class="btn btn-primary input" value="7">7</button></td>
    		<td><button type="button" class="btn btn-primary input" value="8">8</button></td>
    		<td><button type="button" class="btn btn-primary input" value="9">9</button></td>
    		<td><button type="button" class="btn btn-outline-success input">/</button></td>
    	</tr>
    	<tr>
    	  <td><button type="button" class="btn btn-primary input">4</button></td>
    		<td><button type="button" class="btn btn-primary input">5</button></td>
    		<td><button type="button" class="btn btn-primary input">6</button></td>
    		<td><button type="button" class="btn btn-outline-success input">*</button></td>
    	</tr>
    	<tr>
    		<td><button type="button" class="btn btn-primary input">1</button></td>
    		<td><button type="button" class="btn btn-primary input">2</button></td>
    		<td><button type="button" class="btn btn-primary input">3</button></td>
    		<td><button type="button" class="btn btn-outline-success input">-</button></td>
    	</tr>
    	<tr>
    		<td colspan="2"><button type="button" class="btn btn-primary btn-block input">0</button></td>
    		<td><button type="button" class="btn btn-primary input">.</button></td>
    		<td><button type="button" class="btn btn-outline-success input">+</button></td>
    	</tr>
    	<tr>
    		<td><button type="button" class="btn btn-outline-warning btn-block" id="equals">=</button></td>
    		<td><button type="button" class="btn btn-outline-danger btn-block" id="clear">C</button></td>
        <td><button type="button" class="btn btn-outline-success input">(</button></td>
        <td><button type="button" class="btn btn-outline-success input">)</button></td>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
